<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
  <link rel="icon" href="https://fav.farm/🔥" />
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log('hello');

    // Interpolated
    console.log('Hello I am a %s string!', '🤷‍♀️')

    // Styled
    console.log('%c I am some great text', 'font-size: 50px; color: red')

    // warning!
    console.warn('STOP!')

    // Error :|
    console.error('ERROR')

    // Info
    console.info('Thanks for your email');

    // Testing
    const p = document.querySelector('p');

    console.assert(p.classList.contains('ouch'), 'You did not select the right Element!') // only fired when it's false, if true, nothing happen

    // clearing
    console.clear();   // clear console

    // Viewing DOM Elements
    console.log(p);
    console.dir(p); // allow to open up the dropdown

    // Grouping together
    dogs.forEach(dog => {
      console.groupCollapsed(`${dog.name}`)
      console.log(`This is ${dog.name}`);
      console.log(`${dog.name} is ${dog.age} years old`);
      console.log(`${dog.name} is ${dog.age * 7} dog years old`);
      console.groupEnd(`${dog.name}`)
    })

    // counting (how many time we run )
    console.count('Wes');

    // timing (how long to fetch the data)
    console.time('fetching data');
    fetch('https://api.github.com/users/wesbos')
      .then(data => data.json())
      .then(data => {
        console.timeEnd('fetching data');
        console.log(data);
      });

    console.table(dogs);
    

  </script>
</body>
</html>
